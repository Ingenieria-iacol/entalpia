Copia de COC01B~1.PDF;https://drive.google.com/file/d/1zQiPc3g-lIrAa9bsV5lxVFkLlCWjam5v/view?usp=drivesdk;1. Certificado de materiales;2. Libreria / 1. Certificado de materiales;application/pdf;0.87;18/08/2021`;

        function GestorNormativo() {
          const [documents, setDocuments] = useState([]);
          const [categories, setCategories] = useState(['Todos']);
          const [activeCategory, setActiveCategory] = useState('Todos');
          const [searchTerm, setSearchTerm] = useState('');
          const [currentTime, setCurrentTime] = useState(new Date());
          const [sidebarOpen, setSidebarOpen] = useState(true);
          const [viewMode, setViewMode] = useState('grid');
          const [currentPage, setCurrentPage] = useState(1);
          const itemsPerPage = 12;

          useEffect(() => {
            const timer = setInterval(() => setCurrentTime(new Date()), 1000);

            // CARGA DE BASE DE DATOS
            if (csvData) {
                Papa.parse(csvData, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: (results) => {
                        const parsedDocs = results.data.map((row, index) => {
                            const rawCat = row['Carpeta Actual'] || 'General';
                            const cleanCat = rawCat.replace(/^\d+\.\s*/, '').trim(); 
                            const rawName = row['Nombre del Archivo'] || 'Documento sin nombre';
                            const title = rawName.replace(/\.pdf$/i, '');
                            const url = row['Enlace (URL)'];
                            if (!url || url.length < 5) return null;

                            return {
                                id: `DOC-${String(index + 1).padStart(3, '0')}`,
                                code: rawName,
                                title: title,
                                category: cleanCat || 'Sin Categoría',
                                originalCategory: rawCat,
                                date: row['Fecha Creación'] || 'N/A',
                                status: 'VIGENTE',
                                url: url,
                                type: row['Tipo'] || 'Archivo'
                            };
                        }).filter(doc => doc !== null);

                        setDocuments(parsedDocs);
                        const cats = [...new Set(parsedDocs.map(d => d.category))].sort();
                        setCategories(['Todos', ...cats]);
                    },
                    error: (err) => console.error("Error CSV:", err)
                });
            }
            return () => clearInterval(timer);
          }, []);

          // Filtrado
          const filteredDocs = useMemo(() => {
            return documents.filter(doc => {
                const matchesCategory = activeCategory === 'Todos' || doc.category === activeCategory;
                const matchesSearch = doc.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      doc.code.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
          }, [documents, activeCategory, searchTerm]);

          // Paginación
          const totalPages = Math.ceil(filteredDocs.length / itemsPerPage);
          const currentDocs = filteredDocs.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

          useEffect(() => {
              setCurrentPage(1);
          }, [activeCategory, searchTerm]);

          const getCategoryIcon = (cat) => {
             const lower = cat.toLowerCase();
             if (lower.includes('resol')) return <Icons.BookOpen size={12} className="text-purple-500" />;
             if (lower.includes('certif')) return <Icons.Shield size={12} className="text-emerald-500" />;
             if (lower.includes('libreria')) return <Icons.Database size={12} className="text-blue-500" />;
             if (lower.includes('ing') || lower.includes('man')) return <Icons.Cpu size={12} className="text-cyan-500" />;
             return <Icons.FileText size={12} className="text-slate-400" />;
          };

          return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-mono flex flex-col overflow-hidden selection:bg-cyan-500/30">
              
              {/* --- HEADER --- */}
              <header className="h-16 border-b border-slate-700 bg-slate-950 flex items-center justify-between px-4 z-20 shadow-lg shadow-black/20">
                <div className="flex items-center gap-3">
                  <button onClick={() => setSidebarOpen(!sidebarOpen)} className="p-2 hover:bg-slate-800 rounded border border-slate-700 transition-colors">
                    {sidebarOpen ? <Icons.X size={20} className="text-cyan-400" /> : <Icons.Menu size={20} className="text-cyan-400" />}
                  </button>
                  <div className="flex items-center gap-2">
                    <Icons.Database className="text-cyan-500" size={24} />
                    <div>
                      <h1 className="text-lg font-bold tracking-wider text-cyan-50 uppercase">Gestor Normativo</h1>
                      <div className="text-[10px] text-cyan-600 leading-none tracking-[0.2em]">
                        LIBRERÍA CENTRAL ({documents.length} DOCS)
                      </div>
                    </div>
                  </div>
                </div>

                <div className="flex items-center gap-4">
                  <div className="hidden md:flex items-center gap-2 text-xs text-slate-500 border-l border-slate-800 pl-4">
                    <Icons.Clock size={14} />
                    <span>{currentTime.toLocaleTimeString('es-ES', { hour12: false })}</span>
                  </div>
                </div>
              </header>

              <div className="flex flex-1 overflow-hidden relative">
                
                {/* --- SIDEBAR --- */}
                <aside className={`${sidebarOpen ? 'w-72' : 'w-0'} bg-slate-950 border-r border-slate-800 transition-all duration-300 flex flex-col overflow-hidden relative`}>
                  <div className="absolute inset-0 opacity-[0.03] pointer-events-none" 
                       style={{ backgroundImage: 'linear-gradient(#00ffff 1px, transparent 1px), linear-gradient(90deg, #00ffff 1px, transparent 1px)', backgroundSize: '20px 20px' }}>
                  </div>

                  <div className="p-4 space-y-6 z-10 overflow-y-auto h-full pb-20 custom-scrollbar">
                    <div>
                      <h3 className="text-xs font-bold text-slate-500 mb-3 px-2 flex items-center gap-2 uppercase">
                        <Icons.Filter size={12} />
                        CARPETAS
                      </h3>
                      <nav className="space-y-1">
                        {categories.map(cat => (
                          <button
                            key={cat}
                            onClick={() => setActiveCategory(cat)}
                            className={`w-full text-left px-3 py-2 text-xs uppercase tracking-wide border-l-2 transition-all duration-200 flex items-center justify-between group
                              ${activeCategory === cat 
                                ? 'border-cyan-500 bg-cyan-950/30 text-cyan-300 shadow-[0_0_10px_rgba(6,182,212,0.1)]' 
                                : 'border-transparent text-slate-400 hover:text-slate-200 hover:bg-slate-900'
                              }`}
                          >
                            <span className="truncate pr-2">{cat}</span>
                            {activeCategory === cat && getCategoryIcon(cat)}
                          </button>
                        ))}
                      </nav>
                    </div>
                  </div>
                </aside>

                {/* --- MAIN --- */}
                <main className="flex-1 flex flex-col relative overflow-hidden bg-slate-900">
                  <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500/50 to-transparent opacity-30 scanline-effect"></div>
                  
                  {/* SEARCH & CONTROLS */}
                  <div className="p-4 md:p-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-sm z-10 flex flex-col md:flex-row gap-4 justify-between items-center">
                    <div className="relative w-full max-w-xl">
                      <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <Icons.Search className="h-5 w-5 text-slate-500" />
                      </div>
                      <input
                        type="text"
                        placeholder="BUSCAR DOCUMENTO..."
                        className="block w-full pl-10 pr-3 py-3 border border-slate-700 bg-slate-950/50 text-slate-200 placeholder-slate-600 focus:outline-none focus:ring-1 focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm uppercase tracking-wider rounded-sm shadow-inner"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                      />
                    </div>
                    
                    <div className="flex bg-slate-950 border border-slate-700 rounded p-1">
                        <button onClick={() => setViewMode('grid')} className={`p-2 rounded ${viewMode === 'grid' ? 'bg-cyan-900/50 text-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}><Icons.Grid size={18} /></button>
                        <button onClick={() => setViewMode('list')} className={`p-2 rounded ${viewMode === 'list' ? 'bg-cyan-900/50 text-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}><Icons.List size={18} /></button>
                    </div>
                  </div>

                  {/* CONTENT AREA */}
                  <div className="flex-1 overflow-y-auto p-4 md:p-6">
                    
                    {/* GRID VIEW */}
                    {viewMode === 'grid' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        {currentDocs.map((doc) => (
                            <div key={doc.id} className="group relative bg-slate-950 border border-slate-800 hover:border-cyan-500/50 transition-all duration-300 overflow-hidden flex flex-col h-48">
                                <div className="absolute top-0 right-0 w-4 h-4 border-t border-r border-slate-600 group-hover:border-cyan-500 transition-colors"></div>
                                <div className="absolute bottom-0 left-0 w-4 h-4 border-b border-l border-slate-600 group-hover:border-cyan-500 transition-colors"></div>
                                <div className="p-4 flex flex-col h-full">
                                    <div className="flex justify-between items-start mb-2">
                                        <div className="flex items-center gap-2">
                                            <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{doc.id}</span>
                                        </div>
                                        <span className="text-[9px] px-2 py-0.5 border rounded-sm font-bold tracking-wider text-emerald-400 border-emerald-400 bg-emerald-400/10">VIGENTE</span>
                                    </div>
                                    <h4 className="text-xs text-cyan-100 font-bold mb-1 leading-tight group-hover:text-cyan-400 transition-colors uppercase truncate" title={doc.code}>{doc.code}</h4>
                                    <p className="text-[11px] text-slate-400 mb-2 flex-grow line-clamp-3 leading-relaxed border-t border-slate-900 pt-2">{doc.title}</p>
                                    <div className="flex items-center justify-between mt-auto">
                                        <span className="text-[9px] text-slate-600 bg-slate-900 px-1 rounded">{doc.date}</span>
                                        <a href={doc.url} target="_blank" rel="noopener noreferrer" className="flex items-center gap-1 text-[10px] text-cyan-500 hover:text-cyan-300 hover:underline uppercase tracking-wide font-bold">ABRIR <Icons.ExternalLink size={10} /></a>
                                    </div>
                                </div>
                            </div>
                        ))}
                        </div>
                    )}

                    {/* LIST VIEW */}
                    {viewMode === 'list' && (
                        <div className="bg-slate-950 border border-slate-800 rounded overflow-hidden">
                            <table className="w-full text-left text-xs">
                                <thead className="bg-slate-900 text-slate-400 border-b border-slate-800">
                                    <tr>
                                        <th className="p-3 uppercase tracking-wider font-medium">ID</th>
                                        <th className="p-3 uppercase tracking-wider font-medium">Nombre / Archivo</th>
                                        <th className="p-3 uppercase tracking-wider font-medium">Categoría</th>
                                        <th className="p-3 uppercase tracking-wider font-medium">Fecha</th>
                                        <th className="p-3 uppercase tracking-wider font-medium text-right">Link</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-800">
                                    {currentDocs.map(doc => (
                                        <tr key={doc.id} className="hover:bg-slate-900/50 transition-colors group">
                                            <td className="p-3 font-mono text-slate-500">{doc.id}</td>
                                            <td className="p-3 font-bold text-cyan-100 group-hover:text-cyan-400">{doc.title}</td>
                                            <td className="p-3 text-slate-500">{doc.category}</td>
                                            <td className="p-3 text-slate-500">{doc.date}</td>
                                            <td className="p-3 text-right"><a href={doc.url} target="_blank" className="text-cyan-600 hover:text-cyan-400"><Icons.ExternalLink size={14} /></a></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                    
                    {filteredDocs.length === 0 && (
                      <div className="h-full flex flex-col items-center justify-center text-slate-600 opacity-50 py-12">
                        <Icons.List size={48} className="mb-4" />
                        <p className="text-lg uppercase tracking-widest">No se encontraron registros</p>
                      </div>
                    )}
                  </div>
                  
                  {/* FOOTER */}
                  <footer className="h-12 bg-slate-950 border-t border-slate-800 flex items-center justify-between px-4 text-[10px] text-slate-500 z-10">
                    <div className="flex items-center gap-4">
                        <span>PÁGINA {currentPage} DE {totalPages || 1}</span>
                        <span className="hidden md:inline text-slate-600">|</span>
                        <span>REGISTROS: {filteredDocs.length}</span>
                    </div>
                    <div className="flex gap-2">
                        <button disabled={currentPage === 1} onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))} className="p-1.5 border border-slate-700 rounded hover:bg-slate-800 disabled:opacity-30 transition-colors"><Icons.ChevronLeft size={14} /></button>
                        <button disabled={currentPage === totalPages} onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))} className="p-1.5 border border-slate-700 rounded hover:bg-slate-800 disabled:opacity-30 transition-colors"><Icons.ChevronRight size={14} /></button>
                    </div>
                  </footer>
                </main>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GestorNormativo />);
    </script>
</body>
</html>
