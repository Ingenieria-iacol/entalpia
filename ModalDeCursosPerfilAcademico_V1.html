<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasEngineering Hub - Ruta de Aprendizaje</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Script global) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0b0b0b; color: #e5e5e5; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-border { 0% { border-color: #2563eb; box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); } 70% { border-color: #3b82f6; box-shadow: 0 0 0 6px rgba(37, 99, 235, 0); } 100% { border-color: #2563eb; box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
        
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slideDown { animation: slideDown 0.4s ease-out forwards; }
        .active-module-border { animation: pulse-border 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useMemo } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // --- DATA INICIAL (Módulos de un curso específico) ---
        const initialModules = [
            { id: 1, title: "1. Introducción a la Termodinámica de la Combustión", duration: "14:20", completed: true, locked: false, description: "Conceptos base: Entalpía, Entropía y reacciones exotérmicas en quemadores industriales.", resources: ["PDF Termodinámica", "Tabla Entalpía"] },
            { id: 2, title: "2. Estequiometría y Cálculo de Aire Teórico", duration: "22:15", completed: true, locked: false, description: "Cálculo preciso de la relación aire-combustible para maximizar la eficiencia y reducir emisiones.", resources: ["Calculadora Excel"] },
            { id: 3, title: "3. Diseño de Redes: Tuberías de Polietileno y Acero", duration: "35:40", completed: false, locked: false, description: "Selección de materiales según presión de operación. Diferencias entre normas ASTM D2513 y API 5L.", resources: ["Norma NTC 2505", "Catálogo Tuberías"] },
            { id: 4, title: "4. Regulación y Medición (ERM): Selección de Equipos", duration: "28:10", completed: false, locked: true, description: "Criterios para dimensionar reguladores de presión y medidores de flujo tipo diafragma y rotativos.", resources: [] },
            { id: 5, title: "5. Quemadores Industriales: Atmosféricos vs. Aire Forzado", duration: "31:05", completed: false, locked: true, description: "Diferencias operativas, curvas de trabajo y aplicaciones típicas en calderas y hornos.", resources: [] },
            { id: 6, title: "6. Normativa NFPA 54 y 86: Seguridad en Sistemas", duration: "45:00", completed: false, locked: true, description: "Revisión crítica de los estándares de seguridad para la instalación de equipos a gas.", resources: [] }
        ];

        // --- DATA: PLANES (CATÁLOGO) ---
        const initialTrainingPlans = [
            { id: 101, title: "Experto en Mantenimiento de Quemadores", category: "Combustión", type: "Membresía", hours: 45, level: "Avanzado", enrolled: false, progress: 0, imageColor: "bg-red-900" },
            { id: 102, title: "Diseño de Redes Internas Residenciales", category: "Redes", type: "Versión Libre", hours: 12, level: "Básico", enrolled: true, progress: 35, imageColor: "bg-blue-800" },
            { id: 103, title: "Instrumentación en Estaciones (ERM)", category: "Instrumentación", type: "Membresía", hours: 60, level: "Intermedio", enrolled: false, progress: 0, imageColor: "bg-green-800" },
            { id: 104, title: "Seguridad Operativa con GLP", category: "Seguridad", type: "Versión Libre", hours: 8, level: "Todos", enrolled: false, progress: 0, imageColor: "bg-yellow-700" }
        ];

        function App() {
            // Estado de los Módulos (Contenido Vertical)
            const [modules, setModules] = useState(initialModules);
            const [currentModuleId, setCurrentModuleId] = useState(3); 
            
            // Estado de UI general - CAMBIO AQUÍ: showCatalog inicializado en TRUE
            const [showCatalog, setShowCatalog] = useState(true);
            const [plans, setPlans] = useState(initialTrainingPlans);

            // Cálculos de progreso
            const completedCount = modules.filter(m => m.completed).length;
            const progressPercentage = Math.round((completedCount / modules.length) * 100);

            // Handlers
            const handleCompleteModule = (id) => {
                const currentIndex = modules.findIndex(m => m.id === id);
                const nextIndex = currentIndex + 1;

                const updatedModules = modules.map((module, index) => {
                    if (module.id === id) {
                        return { ...module, completed: true };
                    }
                    if (index === nextIndex) {
                        return { ...module, locked: false };
                    }
                    return module;
                });

                setModules(updatedModules);
                
                if (nextIndex < modules.length) {
                    setCurrentModuleId(modules[nextIndex].id);
                    setTimeout(() => {
                        document.getElementById(`module-${modules[nextIndex].id}`)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            };

            const toggleModuleExpansion = (id, locked) => {
                if (!locked) setCurrentModuleId(currentModuleId === id ? null : id);
            };

            const handleSelectPlan = (plan) => {
                // Aquí podrías cargar datos reales del plan seleccionado
                console.log("Plan seleccionado:", plan.title);
                setShowCatalog(false); // Cerrar catálogo al seleccionar
            };

            return (
                <div className="flex flex-col h-screen bg-[#0b0b0b] font-sans text-gray-100 overflow-hidden">
                    
                    {/* --- HEADER --- */}
                    <header className="flex items-center justify-between px-6 py-4 bg-[#0b0b0b]/95 backdrop-blur border-b border-gray-800 z-30 sticky top-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-red-600 to-red-800 rounded-xl flex items-center justify-center shadow-lg shadow-red-900/20">
                                <Icon name="Flame" className="w-6 h-6 text-white fill-current" />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold tracking-tight leading-none">GasEngineering<span className="text-gray-500 font-normal">Hub</span></h1>
                                <p className="text-xs text-gray-400 mt-1">Ruta de Formación Profesional</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-6">
                            <button onClick={() => setShowCatalog(true)} className="hidden md:flex items-center gap-2 text-sm font-medium text-gray-300 hover:text-white transition-colors bg-[#1a1a1a] px-4 py-2 rounded-full border border-gray-800 hover:border-gray-600">
                                <Icon name="LayoutGrid" size={16} /> Catálogo de Planes
                            </button>
                            <div className="flex items-center gap-3 pl-6 border-l border-gray-800">
                                <div className="text-right hidden sm:block">
                                    <p className="text-sm font-semibold">Ing. Estudiante</p>
                                    <p className="text-xs text-green-500">Plan Premium</p>
                                </div>
                                <div className="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-bold shadow-lg">IE</div>
                            </div>
                        </div>
                    </header>

                    {/* --- MAIN SCROLLABLE AREA --- */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar relative">
                        
                        {/* PROGRESS HEADER (STICKY) */}
                        <div className="sticky top-0 z-20 bg-[#0b0b0b]/95 backdrop-blur py-6 px-4 border-b border-gray-800/50">
                            <div className="max-w-3xl mx-auto">
                                <div className="flex justify-between items-end mb-2">
                                    <h2 className="text-lg font-bold text-white">Progreso del Curso</h2>
                                    <span className="text-sm font-mono text-blue-400">{progressPercentage}% Completado</span>
                                </div>
                                <div className="h-2 w-full bg-gray-800 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-blue-600 to-cyan-400 rounded-full transition-all duration-700 ease-out" 
                                        style={{ width: `${progressPercentage}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        {/* --- VERTICAL TIMELINE CONTENT --- */}
                        <div className="max-w-3xl mx-auto px-4 py-8 pb-32">
                            <div className="relative">
                                {/* Línea Vertical Conectora */}
                                <div className="absolute left-6 top-4 bottom-4 w-0.5 bg-gray-800"></div>

                                {modules.map((module, index) => {
                                    const isActive = currentModuleId === module.id;
                                    const isCompleted = module.completed;
                                    const isLocked = module.locked;

                                    return (
                                        <div 
                                            key={module.id} 
                                            id={`module-${module.id}`}
                                            className={`relative pl-20 py-2 group transition-all duration-500 ${isActive ? 'mb-8' : 'mb-2'}`}
                                        >
                                            {/* CONNECTOR LINE HIGHLIGHT (Active only) */}
                                            {isActive && <div className="absolute left-6 -top-4 h-[calc(100%+2rem)] w-0.5 bg-blue-600/50 shadow-[0_0_10px_rgba(37,99,235,0.5)] z-0"></div>}

                                            {/* INDICATOR CIRCLE */}
                                            <div 
                                                onClick={() => toggleModuleExpansion(module.id, isLocked)}
                                                className={`absolute left-2 top-2 w-9 h-9 rounded-full border-4 z-10 flex items-center justify-center cursor-pointer transition-all duration-300 shadow-xl
                                                    ${isCompleted 
                                                        ? 'bg-green-500 border-[#0b0b0b] text-black scale-100 hover:scale-110' 
                                                        : isActive 
                                                            ? 'bg-blue-600 border-[#0b0b0b] text-white scale-110 shadow-blue-500/30' 
                                                            : 'bg-[#1a1a1a] border-gray-700 text-gray-500 scale-100 hover:border-gray-500'
                                                    }
                                                    ${isLocked ? 'opacity-50 cursor-not-allowed' : ''}
                                                `}
                                            >
                                                {isCompleted ? <Icon name="Check" size={16} strokeWidth={3} /> : 
                                                 isLocked ? <Icon name="Lock" size={14} /> : 
                                                 <span className="text-sm font-bold">{index + 1}</span>}
                                            </div>

                                            {/* CARD CONTENT */}
                                            <div 
                                                className={`rounded-2xl border transition-all duration-300 overflow-hidden bg-[#121212]
                                                    ${isActive 
                                                        ? 'border-blue-600/50 shadow-[0_0_30px_-5px_rgba(37,99,235,0.15)] ring-1 ring-blue-500/20 active-module-border' 
                                                        : 'border-gray-800 hover:border-gray-700 opacity-80 hover:opacity-100'
                                                    }
                                                    ${isLocked ? 'opacity-40 grayscale pointer-events-none' : ''}
                                                `}
                                            >
                                                {/* Card Header (Always visible) */}
                                                <div 
                                                    onClick={() => toggleModuleExpansion(module.id, isLocked)}
                                                    className={`p-5 flex items-center justify-between cursor-pointer ${isActive ? 'bg-[#1a1a1a] border-b border-gray-800' : ''}`}
                                                >
                                                    <div>
                                                        <h3 className={`font-bold text-lg ${isActive ? 'text-white' : 'text-gray-300'}`}>
                                                            {module.title}
                                                        </h3>
                                                        <div className="flex items-center gap-4 mt-1 text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                            <span className="flex items-center gap-1"><Icon name="Clock" size={12} /> {module.duration}</span>
                                                            <span>•</span>
                                                            <span className={isCompleted ? "text-green-500" : isActive ? "text-blue-400" : ""}>
                                                                {isCompleted ? "Completado" : isActive ? "En Progreso" : "Pendiente"}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="text-gray-500">
                                                        {isActive ? <Icon name="ChevronUp" /> : <Icon name="ChevronDown" />}
                                                    </div>
                                                </div>

                                                {/* Expanded Content (Only if Active) */}
                                                {isActive && (
                                                    <div className="animate-slideDown">
                                                        {/* Video Player Area */}
                                                        <div className="aspect-video bg-black relative group">
                                                            <div className="absolute inset-0 flex items-center justify-center bg-gray-900/50">
                                                                {/* Mock Player UI */}
                                                                <div className="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center border border-white/20 group-hover:scale-110 transition-transform cursor-pointer shadow-2xl">
                                                                    <Icon name="Play" size={32} className="text-white fill-white ml-1" />
                                                                </div>
                                                            </div>
                                                            {/* Bottom Bar Mock */}
                                                            <div className="absolute bottom-0 w-full h-1 bg-gray-800">
                                                                <div className="h-full w-1/3 bg-red-600"></div>
                                                            </div>
                                                        </div>

                                                        {/* Description & Action Area */}
                                                        <div className="p-6">
                                                            <div className="mb-6">
                                                                <h4 className="text-sm font-bold text-gray-400 uppercase mb-2">Descripción del Módulo</h4>
                                                                <p className="text-gray-300 leading-relaxed text-sm">
                                                                    {module.description}
                                                                    <br/><br/>
                                                                    En este capítulo analizaremos las fórmulas de flujo crítico y subcrítico, fundamentales para el dimensionamiento correcto según la NTC 2505.
                                                                </p>
                                                            </div>

                                                            {/* Resources Mini-List */}
                                                            {module.resources.length > 0 && (
                                                                <div className="flex gap-3 mb-8 overflow-x-auto pb-2">
                                                                    {module.resources.map((res, idx) => (
                                                                        <div key={idx} className="flex items-center gap-2 bg-[#1a1a1a] border border-gray-700 px-3 py-2 rounded-lg text-xs font-medium text-gray-300 hover:border-gray-500 hover:text-white transition-colors cursor-pointer shrink-0">
                                                                            <Icon name="FileText" size={14} className="text-blue-500" />
                                                                            {res}
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}

                                                            {/* Action Button: Complete & Next */}
                                                            <div className="flex justify-end pt-4 border-t border-gray-800">
                                                                <button 
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        handleCompleteModule(module.id);
                                                                    }}
                                                                    className="group flex items-center gap-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg shadow-blue-900/30 transition-all transform hover:translate-y-[-1px] active:translate-y-[1px]"
                                                                >
                                                                    <span>Concluir Capítulo y Continuar</span>
                                                                    <Icon name="ArrowRight" size={18} className="group-hover:translate-x-1 transition-transform" />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}

                                {/* Final Celebration Marker */}
                                <div className="pl-20 py-8 opacity-50">
                                    <div className="border-2 border-dashed border-gray-800 rounded-xl p-6 text-center">
                                        <Icon name="Award" className="mx-auto mb-2 text-gray-600" size={32} />
                                        <p className="text-sm text-gray-500">Completa todos los módulos para obtener tu certificado</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </main>

                    {/* --- MODAL DE CATÁLOGO (Ahora se muestra inicialmente) --- */}
                    {showCatalog && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md animate-fadeIn p-4">
                            <div className="bg-[#121212] w-full max-w-5xl max-h-[85vh] rounded-2xl border border-gray-800 shadow-2xl overflow-hidden flex flex-col">
                                
                                {/* Modal Header */}
                                <div className="p-6 border-b border-gray-800 flex justify-between items-center bg-[#1a1a1a]">
                                    <div>
                                        <h2 className="text-2xl font-bold flex items-center gap-3">
                                            <Icon name="Library" className="text-blue-500" size={28} /> 
                                            Catálogo de Formación Especializada
                                        </h2>
                                        <p className="text-gray-400 text-sm mt-1 ml-10">Selecciona un plan de carrera para comenzar</p>
                                    </div>
                                    <button onClick={() => setShowCatalog(false)} className="p-2 hover:bg-gray-800 rounded-full transition-colors">
                                        <Icon name="X" size={24} />
                                    </button>
                                </div>

                                {/* Modal Body (Grid) */}
                                <div className="p-6 overflow-y-auto bg-[#0f0f0f] custom-scrollbar flex-1">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {plans.map(plan => (
                                            <div 
                                                key={plan.id} 
                                                onClick={() => handleSelectPlan(plan)}
                                                className="bg-[#1a1a1a] rounded-xl border border-gray-800 overflow-hidden flex flex-col hover:scale-[1.02] hover:border-blue-500/50 transition-all cursor-pointer group shadow-lg"
                                            >
                                                {/* Card Image Area */}
                                                <div className={`h-36 ${plan.imageColor} relative p-4 flex flex-col justify-end`}>
                                                    <span className="bg-black/60 backdrop-blur-md text-xs font-bold px-3 py-1 rounded-full text-white border border-white/10 self-start mb-auto">
                                                        {plan.category}
                                                    </span>
                                                    {plan.enrolled && (
                                                        <div className="absolute top-4 right-4 bg-green-500 text-white p-1 rounded-full shadow-lg">
                                                            <Icon name="Check" size={14} strokeWidth={3} />
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                {/* Card Content */}
                                                <div className="p-5 flex-1 flex flex-col">
                                                    <h3 className="font-bold text-lg mb-2 text-white group-hover:text-blue-400 transition-colors line-clamp-2">
                                                        {plan.title}
                                                    </h3>
                                                    
                                                    <div className="flex items-center gap-4 text-xs text-gray-400 mb-4 mt-1">
                                                        <span className="flex items-center gap-1"><Icon name="Clock" size={12}/> {plan.hours} hrs</span>
                                                        <span className="flex items-center gap-1"><Icon name="BarChart" size={12}/> {plan.level}</span>
                                                    </div>

                                                    {plan.enrolled ? (
                                                        <div className="mt-auto">
                                                            <div className="flex justify-between text-xs text-gray-400 mb-1">
                                                                <span>Tu Progreso</span>
                                                                <span>{plan.progress}%</span>
                                                            </div>
                                                            <div className="h-1.5 w-full bg-gray-700 rounded-full overflow-hidden">
                                                                <div className="h-full bg-green-500 rounded-full" style={{ width: `${plan.progress}%` }}></div>
                                                            </div>
                                                            <button className="w-full mt-3 py-2 rounded-lg bg-green-600/20 text-green-400 border border-green-600/50 text-sm font-bold hover:bg-green-600 hover:text-white transition-colors">
                                                                Continuar
                                                            </button>
                                                        </div>
                                                    ) : (
                                                        <div className="mt-auto">
                                                            <span className={`inline-block text-xs font-bold px-2 py-1 rounded border mb-3 ${plan.type === 'Membresía' ? 'border-purple-500/30 text-purple-400 bg-purple-500/10' : 'border-blue-500/30 text-blue-400 bg-blue-500/10'}`}>
                                                                {plan.type}
                                                            </span>
                                                            <button className="w-full py-2 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 hover:bg-white hover:text-black hover:border-white text-sm font-bold transition-all">
                                                                Ver Detalles
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
